<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs/build/css/alertify.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs/build/alertify.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Iniciar Sesión</title>
    <style>
        body {
            background-color: #19123B;
        }

        .signin {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            background: #212042;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .inputBox {
            position: relative;
            margin-bottom: 20px;
        }

        .inputBox input {
            width: 100%;
            padding: 12px;
            border: 1px solid #57557A;
            background: #212042;
            color: #fff;
            border-radius: 3px;
            font-size: 14px;
        }

        .inputBox i {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #57557A;
            font-weight: 600;
        }

        .botoon {
            text-align: center;
        }

        .botoon input {
            padding: 10px 20px;
            background: linear-gradient(135deg, rgba(176, 106, 252, 1) 39%, rgba(116, 17, 255, 1) 101%);
            border: none;
            border-radius: 50px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        .botoon input:hover {
            background: linear-gradient(135deg, rgba(116, 17, 255, 1) 39%, rgba(176, 106, 252, 1) 101%);
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: left;
            padding: 10px 0;
            background-color: #212042;
        }

        footer a button {
            padding: 10px 20px;
            background: #57557A;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        footer a button:hover {
            background: #3a3a60;
        }
        footer a button {
    padding: 10px 20px;
    background: linear-gradient(135deg, rgba(116, 17, 255, 1) 39%, rgba(176, 106, 252, 1) 101%);
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

footer a button:hover {
    background: linear-gradient(135deg, rgba(176, 106, 252, 1) 39%, rgba(116, 17, 255, 1) 101%);
}


    </style>
</head>
<body>
    <<section>
        <div class="container mb">
            <div class="signin">
                <div class="content">
                    <h2>Iniciar Sesión</h2>
                    <form id="login" class="form">
                        <div class="inputBox">
                            <input type="text" name="usuario" required placeholder="Usuario">
                        </div>
                        <div class="inputBox">
                            <input type="password" name="clave" required placeholder="Contraseña">
                        </div>
                        <div class="botoon">
                            <input type="submit" value="Entrar">
                        </div>
                        <div id="Registro">
                        <a href="usuario.html" class="btn btn-light">Registrarse</a>
                    </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
    

    <script>
        document.getElementById("login").addEventListener("submit", async function (event){
            event.preventDefault();

            const form = event.target;
            const usuario = event.target.usuario.value;
            const clave = event.target.clave.value;

            if(!usuario || !clave){
                alertify.error("Por favor complete los campos");
                return;                
            }
            try {
                const response = await fetch(`https://localhost:7071/api/Usuario/Login`,{
                    method: "POST",
                    headers:{
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({username: usuario, password: clave})
                });
                console.log("Respuesta de la API:", response);
                
                if(response.ok){
                    const data = await response.text();
                    alertify.success(data.message);
                    window.location.href="index.html";
                }else if(response.status === 401){
                    alertify.error("Usuario o clave incorrecta");
                }else{
                    const errorText = await response.text();
                    console.error("Error en la respuesta:", errorText);
                    alertify.error("Ocurrio un error al iniciar sesion");
                }
            } catch (error) {
                console.error("Error en la conexion:", error);
                alertify.error("Error en la conexion con el servidor");
            }
        });
    </script>

    <footer>
        <div class="container mb-5">
            <a href="ticket.html"><button>Generar ticket</button></a>
        </div>
    </footer>
</body>
</html>
